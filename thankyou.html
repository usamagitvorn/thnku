
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You - VORNWELL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #0f0f25;
            color: #f5b400;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            text-align: center;
            background-color: #1b1b3a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px #f5b400;
        }
        .message-box h1 {
            margin-bottom: 10px;
        }
        .message-box p {
            font-size: 1.1rem;
            color: #fff;
        }
        .message-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f5b400;
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        .message-box a:hover {
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Thank You!</h1>
        <p>Your order has been placed successfully.</p>
        <a href="index.html">Return to Home</a>
    </div>
</body>
</html>
